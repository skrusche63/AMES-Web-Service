# The endpoint url of the OASIS ebXML RegRep that is used as the storage
# backend for the AMES Web Service
ames.regrep.endpoint=

# The endpoint url of the OASIS ebXML RegRep that is used as the Federation
# Registry for the AMES Web Service
ames.fedrep.endpoint=

# The endpoint url of the AMES RSS service
ames.rss.endpoint=

# The endpoint url of the Solr Enterprise Search Server that is used for
# all kinds of search use cases
ames.search.endpoint=

# URN prefix for AMES application
ames.prefix=urn:de:kp:ames

# Interface parameters to control a term suggest search use case (with Solr)
ames.search.terms.field=tags_kpg
ames.search.terms.limit=10

# Method interface parameters
ames.attr.affiliate=affiliate
ames.attr.endpoint=endpoint
ames.attr.format=format
ames.attr.image=image
ames.attr.item=item
ames.attr.limit=limit
ames.attr.recipient=recipient
ames.attr.request=request
ames.attr.service=service
ames.attr.source=source
ames.attr.start=start
ames.attr.target=target
ames.attr.type=type
ames.attr.uri=uri

# Interface parameters of security methods
ames.attr.alias=alias;
ames.attr.keypass=keypass

# Repository home
ames.git.home=

# GUI Renderer (default is a SmartGwt 3.0 Renderer)
ames.gui.renderer=de.kp.ames.web.function.ScRenderer

# Flag to indicate whether uploaded files have to be scanned for viruses or not
ames.malware.scan=false

ames.malware.daemon.host=
ames.malware.daemon.port=
ames.malware.daemon.timeout=
